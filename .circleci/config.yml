version: 2.1

orbs:
  android: circleci/android@2.4.0


default-keys: &default-keys
  working_directory: ~/job-main-dir


commands:
  setup-repo:
    steps:
      - checkout
      - run:
          name: Update gradlew script permissions
          command: |
            cd ./GymTrackerApp
            sudo chmod +x ./gradlew


  
jobs:
  unit-test:
    <<: *default-keys
    executor: # comes from the orb
      name: android/android-docker
      tag: 2024.01.1-ndk
      resource-class: large
    
    steps:
      - setup-repo
      - android/restore-gradle-cache # restore deps and build artifacts
      - android/run-tests:
          working-directory: ./GymTrackerApp
          test-command: ./gradlew testDebug
      - android/save-gradle-cache
      - run:
          name: Save unit test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - run:
          name: check output dirs
          command: |
            ls -a ./GymTrackerApp/app/build/reports

      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit

  # for instrumentation tests
  android-test:
    <<: *default-keys
    parameters:
      system-image:
        type: string
        default: system-images;android-30;google_apis;x86

    executor:
      name: android/android-machine
      tag: 2024.01.1-ndk

    steps:
      - setup-repo
      - android/start-emulator-and-run-tests:
          test-command: ./gradlew connectedDebugAndroidTest
          run-tests-working-directory: ./GymTrackerApp
          system-image: << parameters.system-image >>
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/outputs/androidTest-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit

  release-build:
    executor:
      name: android/android-machine
      tag: 2024.01.1-ndk
    steps:
      - setup-repo
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run:
          name: Assemble release build
          command: ./GymTrackerApp/gradlew assembleRelease
      - store_artifacts:
          path: ./GymTrackerApp/app/build/outputs/apk/release

workflows:
  test-workflow:
    jobs:
        - unit-test

        - android-test:
            matrix:
              alias: android-test-all
              parameters:
                system-image:
                  - system-images;android-30;google_apis;x86
                  - system-images;android-29;google_apis;x86
                  - system-images;android-28;google_apis;x86
                  - system-images;android-27;google_apis;x86
                  - system-images;android-26;google_apis;x86
                  - system-images;android-26;google_apis;x86
                  - system-images;android-26;google_apis;x86
                  - system-images;android-26;google_apis;x86
            name: android-test-<<matrix.system-image>>
            filters:
              branches:
                only: stg

  test-and-release-workflow:
    jobs:
        - unit-test:
            filters:
                branches:
                  only: master

        - android-test:
            matrix:
              alias: android-test-all
              parameters:
                system-image:
                  - system-images;android-30;google_apis;x86
                  - system-images;android-29;google_apis;x86
                  - system-images;android-28;google_apis;x86
                  - system-images;android-27;google_apis;x86
                  - system-images;android-26;google_apis;x86
                  - system-images;android-26;google_apis;x86
                  - system-images;android-26;google_apis;x86
                  - system-images;android-26;google_apis;x86
            name: android-test-<<matrix.system-image>>
            filters:
              branches:
                only: master

        - release-build:
            requires:
              - unit-test
              - android-test-all # instrumentation tests ran on emulator
            filters:
              branches:
                only: master
      